<body>
    <header>
        <div class="header_wrap">
            <nav class="global_nav">
                <ul class="nav_left">
                    <li>TOP</li>
                    <li class="current_page">WORK</li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                </ul>
                <div class="nav_right">
                    <div class="lang_switcher">
                        <p class="lang"><a href="#">日本語</a></p>
                        <span>/</span>
                        <p class="lang"><a href="#">English</a></p>
                    </div>
                    <ul class="social_links">
                        <li class="social_icon"><a href="#"><img src="../images/icons/github-icon-min.png" alt="
                                    Github"></a>
                        </li>
                        <li class="social_icon"><a href="#"><img src="../images/icons/ig-icon-min.png" alt="
                                    Instagram"></a>
                        </li>
                        <li class="social_icon"><a href="#"><img src="../images/icons/twitter-icon-min.png" alt="
                                    Twitter"></a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </header>

    <section class="work">
        <h1 class="page_title">WORK</h1>
        <ul class="tab">
            <li id="all">All</li>
            <li id="web">Web Design</li>
            <li id="banner">Banner Design</li>
        </ul>
        <!-- a list of works -->
        <ul class="wrapper">
            <!-- item -->
            <li class="item" data-cat="web">
                <div>
                    <img src="../work/images/salonsite_mockup-80.jpg" alt="">
                </div>
                <p class="role">Designer</p>
            </li>
            <!-- item -->
            <li class="item" data-cat="web">
                <div>
                    <img src="../work/images/cafesite_mockup-80.jpg" alt="">
                </div>
                <p class="role">Frontend Developer</p>
            </li>
            <!-- item -->
            <li class="item" data-cat="web">
                <div>
                    <img src="../work/images/coworkingsite_mockup-80.jpg" alt="">
                </div>
                <p class="role">Designer</p>
            </li>
            <!-- item -->
            <li class="item" data-cat="ban">
                <div>
                    <img src="../work/images/Artboard 26-80.jpg" alt="">
                </div>
                <p class="role">Designer</p>
            </li>
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer_bg">
            <a href="" class="footer_left">
                <div class="arrow"></div>
                <p>page tops</p>
            </a>
            <div class="footer_right">
                <ul class="footer_nav">
                    <li>TOP</li>
                    <li>WORK</li>
                    <li>ABOUT</li>

                <!-- © 最初の発行年 著作権者の氏名 -->
                <p>&copy; 2023 Sawako Sugimori</p>
            </div>
        </div>


    </footer>
    <!-- jQuery -->
    <script>
        $(function () {
            // tab
            // Count the number of works
            let count_works = $('.tab li').length;
            console.log(count_works);

            $('.tab li').on('click', function () {
                // Convert the doc to lower case and get first 3 letters
                let selected = $(this).html().toLowerCase();
                let converted = selected.slice(0, 3);
                console.log(converted);

                $('.item').hide();

                // If a user selects 'ALL'
                if (converted == 'all') {
                    $('.item').hide();
                    $('.item').fadeIn();
                } else {
                    // If a user selects other
                    $('.item').each(function () {
                        console.log($(this).data('cat'), converted)
                        if ($(this).data('cat') == converted) {
                            $(this).fadeIn();
                        }
                    });
                }

            });
        });

    </script>
</body>

</html>
