<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dezasuta Work3_1</title>
    <meta name="description" content="デザスタのコーディング第3回の課題です。JavaScriptを使ったloopとif文">
</head>
<body>
    <script>
        /*1~10までの数字を足し合わせる*/
        let sum = 0;

        for (let i = 0; i <= 10; i++) {
            sum = sum + i;
        }
        /*20以上なら、consoleログに「20以上」と出力。20未満なら「20未満」と出力する*/
        if (sum >= 20){
            console.log("20以上");
        } else {
            console.log("20未満");
        }

        
    </script>    
</body>
</html>
