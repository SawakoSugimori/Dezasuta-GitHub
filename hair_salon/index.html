<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair salon</title>
    <meta name="description" content="美容室のサイトです。">
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="header-logo">
            </div>
            <ul class="global-nav">
                <li>consept</li>
                <li>style</li>
                <li>menu</li>
                <li>salon info</li>
                <li>access</li>
            </ul>
        </nav>
        <div class="links">
            <button class="reserve">
                <p>RESERVE</p>
            </button>
            <button class="icons ig-icon">
                <img src="images/instagram.svg" alt="Instagram">
            </button>
            <button class="icons twitter-icon">
                <img src="images/twitter.svg" alt="twitter">
            </button>
            <button class="icons mail-icon">
                <img src="images/envelope-regular.svg" alt="email">
            </button>
        </div>
    </header>
    <div class="top-wrapper">
        <div class="main-img">
            <div class="sq-1"></div>
            <div class="sq-2"></div>
            <div class="sq-img">
                <img src="images/top_bg.jpg" alt="店内の写真">
            </div>
        </div>
        <div class="copy">
            <p class="concept">LIFESTYLE FIT</p>
            <p class="concept-lead">
                単なる可愛いや流行をただ追うだけではなく、<br>あなたのライフスタイルにフィットするスタイルをご提供します。<br>日常でも再現性の高いヘアーを体感してみてください。
            </p>
        </div>
    </div>

</body>

</html>
